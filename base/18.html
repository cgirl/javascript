	/** 案例4 **/
	var clock = null;
	function bang(){
		var input = document.getElementsByName('time')[0];
		var time = parseInt(input.value) - 1;
		input.value = time;
		if (time == 0){
			document.getElementsByTagName('img')[0].src = 'warn.jpg';
			clearTimeout(clock);
		} else {
			setTimeout('bang()', 1000);
		}
	}
	setTimeout('bang()', 1000);//3秒后执行bang函数
