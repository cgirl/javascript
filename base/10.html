<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>开关灯泡</title>
<script>
	function toggle(){
		var test = document.getElementById('test1');
		if(test.src.indexOf('on') >= 0){
			test.src = "off.jpg";
		} else {
			test.src = "on.jpg";
		}
	}
</script>
</head>
<body>
	<img id="test1" src="on.jpg" alt="" onclick="toggle();">
</body>
</html>
