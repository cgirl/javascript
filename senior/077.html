<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS对象的特点</title>
</head>
<script>
/**
 * js面向对象
 * 在js中，有对象，没有类（但有构造函数）
 * 因此，有人说js是“基于对象”，而非面向对象
 * 其实，js的面向对象非常灵活，比起静态语法来，达到异想天开的效果
 *
 * 在很多语言中，类 --> 对象
 * 而在js中，独享不依赖于类而存在。这是第一个灵活的地方(先有鸡，还是先有蛋？)
 */

/**
 * js的对象只是一个“属性字典”，就像php中的关联数组
 * 因此，我们可以直接造对象，不要类
 */
var ori = {}; //地球上最原始的蛋白质，这就是一个对象
var ceil = {cell:1}; //单细胞动物
var chicken = {header:1, leg:2, sing:function(){alert('sing')}}
console.log(ori, ceil, chicken);
chicken.sing();

/**
 * 通过上面的例子，可以看出，js中的对象，不依赖于类而存在，可以直接生成的。
 * {k:v, k:v}这种格式声明的独享，称为json格式的对象
 *
 * json对象的属性，也是可以任意增加和删除的
 */
 chicken.wine = 2; //增加两条翅膀
 console.log(chicken.wine);
 
//这只小鸡收到弹弓击打，不会唱歌了
delete chicken.sing;
console.log(chicken);

/**
 * 总结：
 *    js中的对象，就是“一组属性与值得集合”，属性可以任意增减，方法和属性不必区分。
 */
 
/**
 * 闲谈：现有人还是现有人类
 *
 * 如果从造物主的角度讲，在脑海中，先构想“人类的形象”，然后再造人。如java,php,C++，先把类构思好
 * 才能对象。
 * 如果从地球生物演化的角度讲，现有人，再有人类。一个雷打下来，某个猴子变异了，能站着走路，脑子变聪明了
 * 总结这个猴子及其后代 -->和普通猴子不一样，把他们叫人类。
 *
 * 其次，通过类造的对象，所有的都是一个模板，比如：能哭，会笑。如果累改变了所有对象的方法都改变
 * 这不符合生物的规律
 * 
 * 因为对象是以个体为单位的，cat1,cat2，一个会爬树，一个不会。这个在java,php中如何实现。在ja中，就很自然。
 */
</script>
