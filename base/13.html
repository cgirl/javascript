<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>获取运行时的style对象</title>
<style>
	div{
		width:300px;
		height:300px;
		border-bottom:1px solid #000;
	}
	.test1{
		background:green;
	}
	.test2{
		background:red;
	}
</style>
<script>
	function getStyle(obj, attr){
		return obj.currentStyle?obj.currentStyle[attr]:window.getComputedStyle(obj, null)[attr];
	}
	
	function t(){
		var div = document.getElementsByTagName('div')[0];
		if(div.className.indexOf('test1')>=0){
			div.className = 'test2';
		} else {
			div.className = 'test1';
		}
		
		div.style.width = parseInt(getStyle(div, 'width')) + 5 + 'px';
		div.style.height = parseInt(getStyle(div, 'height')) + 5 + 'px';
		div.style.borderBottomWidth = parseInt(getStyle(div, 'borderBottomWidth')) + 1 + 'px';
	}
</script>
</head>
<body>
	<div class="test1" onclick="t();">
		点击div，使其北京色红绿交替
		宽高增加5px
		下边框增粗1px
	</div>
</body>
</html>
