<!DOCTYPE html>

<meta charset="UTF-8">
<title>arguments详解</title>
</head>
<script type="text/javascript">

/**
 * argument是什么？
 * 答：是一个对象，是一个长的很像数组的对象
 * argument内容是什么？
 * 答：arguments是函数运行时的实参列表
**/

(function t(d, e, f){
    console.log(arguments); //==> ['hello', 'world', '!']
})('hello', 'world', '!');


//arguments手机的“所有”实参，及时没有与之相对的形参
(function t(d, e, f){
    //在此函数内，无法使用d,e,f形参来去的‘haha’，因为没有与之对应的形参
    //但我们可以用arguments来获取任意多个的实参
    console.log(arguments); //==>haha
    console.log(arguments[3]); //==>china
    
    arguments[0]='china';
    console.log(d);  //==>china 形参与对应的arguments单元，其实是相互映射，相互影响的
})('hello', 'world', '!', 'haha');
 
//如何获取函数运行时，真正收到的实参个数（在多态里可以用到）
(function t(d, e, f){
     console.log(arguments.length);
 })('hello', 'world', '!'); //==>3

//arguments.callee属性代表“当前运行的函数”
(function t(d, e, f){
     console.log(arguments.callee); //==>t(d, e, f)
 })('hello', 'world', '!');
 
//运行一个函数，递归计算1~n的和，使用完则扔掉，不需要保存
alert((function (n){
	if (n <= 1){
		return 1;
	} else {
		return n+arguments.callee(n-1);
	}
})(100)
);

//如果是匿名函数，不允许使用callee，也要完成递归，如何做？
//Y算子

/**
 * 函数运行期内，关键的三个对象：
 *  AO -->本函数AO上没有某函数，则继续去外层函数的AO上找，直到全局对象，叫做作用域链
 *  arguments -->每个函数有自己的callee，但是不向外层接着找arguments的相关属性，即不形成链
 *  this -->到底是什么？请看下一节
**/
