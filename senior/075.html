<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>this练习题</title>
</head>
<script type="text/javascript">
name = 'this is window';
var obj = {name:'php', myname:function (){alert(this.name)}};
obj.myname(); //==>php

var dog = {name:'huzi'};
dog.myname = obj.myname;
dog.myname(); //huzi

var tmp = dog.myname;
tmp(); //相当于window.tmp()  ==>this is window

//(dog.myname = obj.myname)是一个表达式，返回值是“值”，即myname函数，强调是值，
//说明不是通过引用来调用的，而是立即使用函数本身，效果等同于(function(){alert(this.name)}),
//this指向的是null，null又被解释成window
(dog.myname = obj.myname)(); //==>this is window

/**
 * 有一些经验，但对js理解不深的同学说：
 * 有this操作的，如this.age = xx 的函数不能直接调用，而是要new来调用
 * 答：因为直接调用，this指向window，将会污染全局调用
 */
dog.myname.call(obj);
</script>
<body>

</body>
</html>
