<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS第一个特效</title>
<style>
	div{
		width:300px;
		height:300px;
	}
	#test1{
		background:green;
	}
	#test2{
		background:red;
	}
</style>
<script>
	function ch(){
		var div = document.getElementById('test1');
		div.id = "test2";
	}
</script>
</head>
<body>
	<h1>特效是什么</h1>
	<div id="test1" onclick="ch();"></div>
</body>
</html>
