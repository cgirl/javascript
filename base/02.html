<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>变量类型</title>
<script>
	//js的变量类型
	var a = 23;
	var b = 3.14;
	var c = 'hello';
	var d = "world";
	var e = true;
	var f = null;
	var g = undefined;
	
	//对象类型
	var h = {name:'lisi', age:29};
	console.log(h.name);
	console.log(h['name']);
	
	//数组类型，数组的键从0，1递增的，如果中间删除某个元素，则键值重新排序，依然连续
	var arr = ['a', 3, 'hello', true];
	console.log(arr);
	console.log(arr[3]);
</script>
</head>
<body>
	
</body>
</html>
