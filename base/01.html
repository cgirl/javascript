<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01变量声明</title>
<script>
	var a = 3;
	var b = 'hello';
	var $c = 'world';
	console.log(a, b, $c);
	
	var $ = 'jquery';
	alert($);
	
	//js的变量区分大小写
	var A = 4;
	console.log(a, A);
	
	//不用var会污染全局
	d = 99;
	console.log(d);
</script>
</head>
<body>

</body>
</html>
