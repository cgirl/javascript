<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>操作对象</title>
<style>
	div{
		width:300px;
		height:300px;
		border-bottom:1px solid #000
	}
	.test1{
		background:green;
	}
	.test2{
		background:red;
	}
</style>
<script>
	function t(){
		var div = document.getElementsByTagName('div')[0];
		if(div.className.indexOf('test1')>=0){
			div.className = 'test2';
		} else {
			div.className = 'test1';
		}
		
		div.style.width = parseInt(div.style.width) + 5 + 'px';
		div.style.height = parseInt(div.style.height) + 5 + 'px';
		div.style.borderBottomWidth = parseInt(div.style.borderBottomWidth) + 1 + 'px';
	}
</script>
</head>
<body>
	<div class="test1" onclick="t();">
		点击div，使其北京色红绿交替
		宽高增加5px
		下边框增粗1px
	</div>
</body>
</html>
